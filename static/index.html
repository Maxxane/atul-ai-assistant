<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atul Rao – AI Career Assistant</title>
  <style>
    /* Basic body styling */
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Chat card container */
    .card {
      background: #020617;
      border-radius: 20px;
      padding: 24px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
    }

    p {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    /* Textarea input */
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 12px;
      border: none;
      padding: 14px;
      font-size: 1rem;
      background: #0f172a;
      color: #e5e7eb;
      outline: 1px solid #1f2937;
      resize: none;
    }

    /* Submit button */
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    /* Answer display */
    .answer {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #020617;
      outline: 1px solid #1f2937;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }

    /* Example questions */
    .example-questions {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .example-questions button {
      width: auto;
      padding: 8px 12px;
      font-size: 0.85rem;
      background: #4f46e5;
    }

    .example-questions button:hover {
      background: #4338ca;
    }

    /* Mode hint */
    #mode-hint {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Atul Rao</h1>
    <p>AI-powered career assistant for recruiters and engineers</p>

    <!-- Welcome message -->
    <p>Welcome! Ask me questions about Atul’s experience, skills, or learning focus.<br>
    Example: “Why should we hire Atul?” or “What is Atul learning right now?”</p>

    <!-- Chat input -->
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="ask()">Ask</button>

    <!-- Mode hint -->
    <p id="mode-hint">Mode: General</p>

    <!-- Answer output -->
    <div id="answer" class="answer" style="display:none;"></div>

    <!-- Example questions -->
    <div class="example-questions">
      <button onclick="setExample('Summarize Atul’s experience in 30 seconds')">Summarize Experience</button>
      <button onclick="setExample('Why should we hire Atul?')">Why Hire Atul</button>
      <button onclick="setExample('What is Atul learning right now?')">Current Learning</button>
      <button onclick="setExample('What tools has Atul worked with?')">Tools / Skills</button>
    </div>
  </div>

  <script>
    // Set question from example buttons
    function setExample(text) {
      document.getElementById("question").value = text;
    }

    // Send question to backend
    async function ask() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      const modeHint = document.getElementById("mode-hint");

      answerDiv.style.display = "block";
      answerDiv.innerText = "Thinking...";

      try {
        const response = await fetch(window.location.origin + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer || "I do not have that information currently.";

        // Optional: always show mode hint (backend can enhance this later)
        modeHint.innerText = "Mode: Detected automatically";

      } catch (err) {
        console.error(err);
        answerDiv.innerText = "Error connecting to the AI. Please try again later.";
      }
    }
  </script>
</body>
</html>
